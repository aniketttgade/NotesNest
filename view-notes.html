<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>View Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>View Notes</h1>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search...">
      <button id="searchButton">Search</button>
    </div>
    <div class="articles-list">
      <!-- Display the list of saved articles here -->
    </div>
    <div class="button-container">
      <a href="index.html" class="New-Note"><i class="fas fa-trash-alt"></i>Create New Note</a>
    </div>
    
  </div>
  <script src="view-articles.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const searchInput = document.getElementById('searchInput');
      const searchButton = document.getElementById('searchButton');

      // Function to handle search
      function handleSearch() {
        const searchTerm = searchInput.value.toLowerCase();
        const articles = document.querySelectorAll('.article');

        articles.forEach(article => {
          const title = article.querySelector('h2').textContent.toLowerCase();

          if (title.includes(searchTerm)) {
            article.style.display = 'block'; // Show the article if its title matches the search
          } else {
            article.style.display = 'none'; // Hide the article if its title doesn't match the search
          }
        });
      }

      // Event listener for search button click
      searchButton.addEventListener('click', handleSearch);

      // Optional: You can also add an event listener for the input field to trigger search on keyup
      searchInput.addEventListener('keyup', handleSearch);
    });
  </script>
    
  </div>
  <script src="view-articles.js"></script>


</body>
</html>
